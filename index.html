<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="bg-symbols">
        <span>1</span><span>+</span><span>2</span><span>−</span><span>3</span>
        <span>÷</span><span>4</span><span>×</span><span>5</span><span>=</span>
        <span>6</span><span>7</span><span>8</span><span>9</span><span>0</span>
    </div>

    <div class="main-container">

    <div class="calculator">
        <input type="text" id="display" class="display" disabled />

        <div class="buttons">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">÷</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">×</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">−</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" id="clear">C</button>
            <button class="btn operator" data-value="+">+</button>

            <button class="btn equal" id="equals">=</button>
        </div>
    </div>

    <div class="history-container">
        <h2>History</h2>
        <ul id="history-list"></ul>
        <button onclick="clearHistory()">Clear History</button>
    </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
